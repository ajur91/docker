version: '3.8'

networks:
    net_database:
        name: net_database
        driver: bridge

volumes:
    dbdata:
        driver: local
        node_modules:

services:
    mongodb:
        image: mongo:4.1.8-xenial
        container_name: mongodb
        restart: unless-stopped
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
        volumes:
            - dbdata:/data/mongodb
        networks:
            - net_database
