version: '3.8'

networks:
    net_mysql:
        name: NetMysql
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.20.0/16
volumes:
    dbdata:
        driver: local

services:
    mysql:
        image: mariadb
        restart: always
        container_name: mysql
        ports:
            - 3306:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            net_mysql:
                ipv4_address: 172.20.20.1