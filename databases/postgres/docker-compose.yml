version: '3.8'

networks:
    net_database:
        name: net_database
        driver: bridge

volumes:
    dbdata:
        driver: local

services:
    postgres:
        image: postgres
        restart: always
        container_name: postgres
        environment:
            POSTGRES_PASSWORD: example
        volumes:
            - dbdata:/var/lib/oracle
        networks:
            - net_database