version: '3.5'
networks:
    docker-network:
        driver: bridge
volumes:
    dbdata:
        driver: local
services:
    apache:
        image: betox/magento1.x
            # build: .
        ports:
            - "85:80" # web
            - "9001:9000" # xdebug
            # - "35729:35729" # live reload
        volumes:
            - ./src:/var/www/html
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
            # - ~/.nvm:/var/www/.nvm
        environment:
            XDEBUG_CONFIG: "remote_host=localhost remote_connect_back=1"
            PHP_IDE_CONFIG: "serverName=Docker"
        depends_on:
            - db
        links:
            - db
        networks:
            - docker-network

    db:
        image: mariadb
        ports:
            - 3300:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=magento
            - MYSQL_USER=magento
            - MYSQL_PASSWORD=magento
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - docker-network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_HOST=db
            - PMA_USER=root
            - PMA_PASSWORD=root
            - MYSQL_ROOT_PASSWORD=root
            - UPLOAD_LIMIT=2048M
            - UPLOAD_MAX_FILESIZE=512M
            - MAX_EXECUTION_TIME=38000
        ports:
            - 8080:80
        networks:
            - docker-network    

    mailhog:
        image: mailhog/mailhog
        ports:
            - 1025:1025
            - 8025:8025
        networks:
            - docker-network