version: '3.8'

networks:
    net_mysql:
        external:
            name: NetMysql
    net_redis:
        external:
            name: NetRedis
services:
    apache:
        image: betox/magento2.x
        # build: .
        ports:
            - 85:80
            - 443:443
        volumes:
            - .:/var/www/html
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
        # environment:
            # PHP_IDE_CONFIG: "serverName=Docker"
        networks:
            - net_mysql
            - net_redis