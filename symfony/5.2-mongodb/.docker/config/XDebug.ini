[XDebug]
xdebug.idekey                = "VSCODE"
xdebug.mode                  = debug
xdebug.client_port           = 9003
xdebug.remote_handler        = dbgp
xdebug.output_dir            = "/var/www/html"
xdebug.cli_color             = 1
xdebug.var_display_max_depth = 10
xdebug.profiler_enable       = 1
xdebug.log                   = "/var/www/html/xdebug.log"