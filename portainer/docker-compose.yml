version: '3.8'

networks:
    net_service:
        external:
            name: net_service

volumes:
    portainer_data:
        driver: local

services:
    portainer:
        restart: always
        container_name: portainer
        image: portainer/portainer
        ports:
            - "9000:9000"
        command: -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
