version: '3.8'

networks:
    net_mail:
        name: NetMailHog
        ipam:
            config:
                - subnet: 172.40.40.0/16
services:
    mailhog:
        image: mailhog/mailhog
        restart: always
        container_name: mailhog
        ports:
            - 1025:1025
            - 8025:8025
        networks:
            net_mail:
                ipv4_address: 172.40.40.40