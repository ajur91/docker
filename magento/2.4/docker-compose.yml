version: '3.8'

networks:
    net_database:
        external:
            name: net_database
    net_service:
        external:
            name: net_service
services:
    apache:
        image: magento/magento-cloud-docker-elasticsearch
        ports:
            - 85:80
            - 443:443
        volumes:
            - .:/var/www/html
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
        # environment:
            # PHP_IDE_CONFIG: "serverName=Docker"
        networks:
            - net_database
            - net_service