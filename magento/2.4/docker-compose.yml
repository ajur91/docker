version: '3.8'

networks:
    net_betox:
        external:
            name: net_betox

volumes:
    apache-sync-jmc:
        external: true

services:
    web:
        image: 25watts/magento:2.4
        ports:
            - 85:80
            - 443:443
        volumes:
            - apache-sync-jmc:/var/www/html:nocopy,delegated
        networks:
            - net_betox